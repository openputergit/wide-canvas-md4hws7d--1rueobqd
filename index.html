<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Marketing Dashboard</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .sidebar-icon:hover {
            background-color: #25D366;
            color: #1a1a1a;
        }
        .flow-canvas {
            background-size: 20px 20px;
            background-image: 
                linear-gradient(to right, #2a2a2a 1px, transparent 1px),
                linear-gradient(to bottom, #2a2a2a 1px, transparent 1px);
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex">
        <!-- Sidebar -->
        <nav class="w-16 bg-[#202020] flex flex-col items-center py-4 fixed h-full">
            <div class="mb-8">
                <i class="bi bi-whatsapp text-[#25D366] text-3xl"></i>
            </div>
            <div class="space-y-6">
                <div class="sidebar-icon p-3 rounded-lg cursor-pointer" title="Dashboard">
                    <i class="bi bi-grid text-xl"></i>
                </div>
                <div class="sidebar-icon p-3 rounded-lg cursor-pointer" title="Campaigns">
                    <i class="bi bi-megaphone text-xl"></i>
                </div>
                <div class="sidebar-icon p-3 rounded-lg cursor-pointer" title="Contacts">
                    <i class="bi bi-people text-xl"></i>
                </div>
                <div class="sidebar-icon p-3 rounded-lg cursor-pointer" title="Chatbot">
                    <i class="bi bi-chat-dots text-xl"></i>
                </div>
                <div class="sidebar-icon p-3 rounded-lg cursor-pointer" title="Analytics">
                    <i class="bi bi-graph-up text-xl"></i>
                </div>
                <div class="sidebar-icon p-3 rounded-lg cursor-pointer" title="Settings">
                    <i class="bi bi-gear text-xl"></i>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 ml-16 p-8">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <button class="bg-[#25D366] text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="bi bi-send me-2"></i> Quick Send
                    </button>
                    <div class="w-10 h-10 bg-gray-600 rounded-full"></div>
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-[#202020] p-6 rounded-xl">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-400">Total Contacts</h3>
                        <i class="bi bi-people text-[#25D366]"></i>
                    </div>
                    <p class="text-3xl font-bold">2,456</p>
                </div>
                <div class="bg-[#202020] p-6 rounded-xl">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-400">Messages Sent</h3>
                        <i class="bi bi-chat text-[#25D366]"></i>
                    </div>
                    <p class="text-3xl font-bold">14,328</p>
                </div>
                <div class="bg-[#202020] p-6 rounded-xl">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-400">Open Rate</h3>
                        <i class="bi bi-envelope-open text-[#25D366]"></i>
                    </div>
                    <p class="text-3xl font-bold">85%</p>
                </div>
                <div class="bg-[#202020] p-6 rounded-xl">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-gray-400">Active Campaigns</h3>
                        <i class="bi bi-bullseye text-[#25D366]"></i>
                    </div>
                    <p class="text-3xl font-bold">8</p>
                </div>
            </div>

            <!-- Chatbot Flow Editor -->
            <div class="bg-[#202020] p-6 rounded-xl mb-8">
                <h2 class="text-xl font-bold mb-4">Chatbot Flow Editor</h2>
                <div class="flow-canvas h-[400px] rounded-lg p-4">
                    <div class="bg-[#25D366] p-4 rounded-lg w-48 cursor-move">
                        <h4 class="font-bold">Welcome Message</h4>
                        <p class="text-sm">Send initial greeting</p>
                    </div>
                </div>
            </div>

            <!-- Contact Management -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-[#202020] p-6 rounded-xl">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Recent Contacts</h2>
                        <button class="text-[#25D366]">Import CSV</button>
                    </div>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-3 bg-[#2a2a2a] rounded-lg">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-gray-600 rounded-full mr-3"></div>
                                <div>
                                    <p class="font-medium">John Doe</p>
                                    <p class="text-sm text-gray-400">+1 234 567 8900</p>
                                </div>
                            </div>
                            <span class="text-[#25D366]">Active</span>
                        </div>
                        <!-- More contact items -->
                    </div>
                </div>

                <div class="bg-[#202020] p-6 rounded-xl">
                    <h2 class="text-xl font-bold mb-4">Campaign Performance</h2>
                    <div class="h-[300px] flex items-center justify-center">
                        <div class="text-center text-gray-400">
                            <i class="bi bi-graph-up text-6xl mb-4"></i>
                            <p>Campaign analytics visualization</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    // App state would go here
                }
            },
            methods: {
                // App methods would go here
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
